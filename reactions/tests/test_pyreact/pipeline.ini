[DEFAULT]
CSL_PATH = ${CSL_PATH}
DATA_PATH = ${DATA_PATH}
REACTION_PATH = ../../pyreact

[runtime]
sampler = test

[test]
save_dir=cosmosis_output/
fatal_errors=T


[pipeline]
modules = camb consistency reaction hmcode multiply_reaction extrapolate_power load_nz projection
values = values.ini
likelihoods = 
extra_output = 
quiet=F
timing=T
debug=T

[consistency]
file = %(CSL_PATH)s/utility/consistency/consistency_interface.py

[camb]
file = %(CSL_PATH)s/boltzmann/pycamb/camb_interface.py
mode=transfer
lmax=2500
do_reionization = F
nonlinear=none
feedback=0
kmax=40.0
zmin=0.0
zmax=2.0
;nz_mid=100
;zmax=6.0
nz=100
background_zmax=6.0
background_zmin=0.0
background_nz=6000

[reaction]
file = %(REACTION_PATH)s/cosmosis_reaction_module.py
verbose = T
massloop = 30

[hmcode]
file = %(CSL_PATH)s/structure/meadcb/mead_interface.so
one_baryon_parameter=F
feedback=F

[multiply_reaction]
file = %(REACTION_PATH)s/cosmosis_multiply_reaction_module.py

[extrapolate_power]
file=%(CSL_PATH)s/boltzmann/extrapolate/extrapolate_power.py
kmax=500.0

[load_nz]
file = %(CSL_PATH)s/number_density/load_nz/load_nz.py
filepath = %(DATA_PATH)s/KV450/nofz/Nz_DIR_z0.1t0.3.asc %(DATA_PATH)s/KV450/nofz/Nz_DIR_z0.3t0.5.asc %(DATA_PATH)s/KV450/nofz/Nz_DIR_z0.5t0.7.asc %(DATA_PATH)s/KV450/nofz/Nz_DIR_z0.7t0.9.asc %(DATA_PATH)s/KV450/nofz/Nz_DIR_z0.9t1.2.asc
histogram = True
output_section = nz_KV450_5bin

[projection]
file = %(CSL_PATH)s/structure/projection/project_2d.py
ell_min = 0.1
ell_max = 5.0e4
n_ell = 400
shear-shear = KV450_5bin-KV450_5bin 
verbose = T
get_kernel_peaks = F
